<!-- Additional SEO meta tags -->
<meta name="robots" content="index, follow">
<meta name="author" content="Dima Altukhov">
<meta name="language" content="English">
<link rel="canonical" href="{{ site.url }}{{ page.url | replace:'index.html','' }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}">
<meta property="og:title" content="{{ page.title | default: site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:image" content="{{ site.url }}/assets/img/logo.jpeg">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ site.url }}{{ page.url | replace:'index.html','' }}">
<meta property="twitter:title" content="{{ page.title | default: site.title }}">
<meta property="twitter:description" content="{{ page.description | default: site.description }}">
<meta property="twitter:image" content="{{ site.url }}/assets/img/logo.jpeg">
